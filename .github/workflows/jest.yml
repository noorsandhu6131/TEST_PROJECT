name: automate jest tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Repository
          uses: actions/checkout@v3
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: install dependencies
          run: npm install
        - name: run jest test
          run: npm test